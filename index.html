<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Learn Play - Interactive Learning</title>
    <style>
        body {
            background-color: #ffeb99;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff66cc;
            font-size: 50px;
            margin-top: 50px;
        }

        .login-container, .main-container, .question-container {
            background-color: #ffccff;
            border-radius: 20px;
            padding: 30px;
            width: 300px;
            margin: 20px auto;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .input-field, .button, .answer-button {
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
        }

        .signin-button {
            background-color: #ff66cc;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signin-button:hover {
            background-color: #ff3399;
        }

        .button {
            background-color: #ff99cc;
            color: white;
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 15px;
            margin: 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .button:hover {
            background-color: #ff66cc;
            transform: scale(1.1);
        }

        .superhero {
            display: none;
            font-size: 30px;
            font-weight: bold;
            color: #33cc33;
            margin-top: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        #superhero-image {
            display: none;
            width: 100px;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }

    </style>
</head>

                document.getElementById("signin-page").style.display = "none";
                document.getElementById("main-page").style.display = "block";
            } else {
                alert("Please enter your name!");
