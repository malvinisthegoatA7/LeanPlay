<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
            text-align: center;
        }
        .question-container {
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .answers {
            list-style-type: none;
            padding: 0;
        }
        .answer-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .answer-button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
        }
        #nextButton {
            display: none;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #nextButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Interactive Learning Quiz</h1>
    <div class="question-container">
        <div class="question" id="question"></div>
        <ul class="answers" id="answers"></ul>
    </div>
    <div class="result" id="result"></div>
    <button id="nextButton" onclick="nextQuestion()">Next Question</button>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                answers: ["Berlin", "Madrid", "Paris", "Rome"],
                correct: "Paris"
            },
            {
                question: "Which planet is known as the Red Planet?",
                answers: ["Earth", "Mars", "Venus", "Jupiter"],
                correct: "Mars"
            },
            {
                question: "Who wrote 'Romeo and Juliet'?",
                answers: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                correct: "William Shakespeare"
            }
        ];

        let currentQuestionIndex = 0;

        function loadQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question").textContent = questionData.question;
            const answersContainer = document.getElementById("answers");
            answersContainer.innerHTML = '';

            questionData.answers.forEach(answer => {
                const answerButton = document.createElement("button");
                answerButton.textContent = answer;
                answerButton.classList.add("answer-button");
                answerButton.onclick = () => checkAnswer(answer);
                answersContainer.appendChild(answerButton);
            });
        }

        function checkAnswer(selectedAnswer) {
            const questionData = questions[currentQuestionIndex];
            const result = document.getElementById("result");

            if (selectedAnswer === questionData.correct) {
                result.textContent = "Correct! Well done.";
                result.style.color = "green";
            } else {
                result.textContent = "Wrong! The correct answer is " + questionData.correct + ".";
                result.style.color = "red";
            }

            document.getElementById("nextButton").style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
                document.getElementById("result").textContent = '';
                document.getElementById("nextButton").style.display = "none";
            } else {
                document.getElementById("result").textContent = "Quiz Completed! Well done.";
                document.getElementById("nextButton").style.display = "none";
            }
        }

        loadQuestion();
    </script>
</body>
</html>
